
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GriefSpace – Talk to the AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #f3e7f3, #fdf0f5);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      padding: 1.5rem;
      background-color: #e9d3f3;
      text-align: center;
    }

    header h1 {
      margin: 0;
      color: #5f4b8b;
    }

    .chat-container {
      margin: 2rem;
      width: 90%;
      max-width: 700px;
      padding: 2rem;
      background-color: #fceeff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }

    .chat-container h2 {
      color: #704d85;
      margin-bottom: 1rem;
    }

    .info {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 1rem;
    }

    .button-container {
      margin-top: 2rem;
      text-align: center;
    }

    .chat-button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background-color: #b18cd9;
      color: white;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .chat-button:hover {
      background-color: #9e72c2;
    }
  </style>
</head>
<body>
  <header>
    <h1>GriefSpace</h1>
  </header>

  <div class="chat-container">
    <h2>Talk to the AI</h2>
    <p class="info">This is a private, pressure-free place to express what you’re feeling. Our grief-aware AI is here to listen.</p>

    <div class="button-container">
      <a href="https://chat.openai.com/g/gpt-XXXXXXXXXXXXXXX" class="chat-button" target="_blank">Open the Chat</a>
    </div>
  </div>
</body>
</html>
